<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>create-post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <form #signupForm="ngForm" novalidate>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked" color="primary">Name</ion-label>
      <ion-input [(ngModel)]="signup.username" name="name" type="text" #name="ngModel" required>
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p [hidden]="name.valid || submitted === false" class="ion-padding-start">
       Name is required
      </p>
    </ion-text>

    <ion-item>
     <ion-label position="stacked" color="primary">Description</ion-label>
     <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
     </ion-input>
   </ion-item>
   <ion-text color="danger">
     <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
      Description is required
     </p>
   </ion-text>

   <ion-item>
    <ion-label position="stacked" color="primary">Content</ion-label>
    <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
    </ion-input>
  </ion-item>
  <ion-text color="danger">
    <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
     Content is required
    </p>
  </ion-text>
  </ion-list>

  <div class="ion-padding">
    <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
  </div>
</form>
</ion-content>
