<ion-content>
 <ion-header class="ion-no-border">
   <ion-toolbar>
     <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
     </ion-buttons>
     <ion-buttons slot="end">
       <ion-button (click)="presentPopover($event)">
         <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
       </ion-button>
     </ion-buttons>
   </ion-toolbar>
 </ion-header>

 <div class="about-header">
   <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
   <div class="about-image madison" [ngStyle]="{'opacity': '1'}"></div>
 </div>

 <div>
   <h3 class="ion-padding-top ion-padding-start">{{user.name}} {{user.lastName}}</h3>
    <p class="ion-padding-start ion-padding-end">
     {{ user.about_me }}
    </p>
 </div>
 <ion-row>
  <ion-col>
   <ion-card>
    <ion-card-header>
      <ion-card-title>Current Subscribers:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
     10
    </ion-card-content>
  </ion-card>
 </ion-col>
 <ion-col>
  <ion-card>
   <ion-card-header>
     <ion-card-title>Profit:</ion-card-title>
   </ion-card-header>

   <ion-card-content>
     $100
   </ion-card-content>
  </ion-card>
 </ion-col>
 <ion-col>
  <ion-card>
   <ion-card-header>
     <ion-card-title>Latest Post:</ion-card-title>
     <ion-card-subtitle>Rough days as a developer</ion-card-subtitle>
   </ion-card-header>

   <ion-card-content>
     Keep close to Nature's heart... and break clear away, once in awhile,
     and climb a mountain or spend a week in the woods. Wash your spirit clean....
     <a href="#">view</a>
   </ion-card-content>
  </ion-card>
</ion-col>
</ion-row>
</ion-content>
